<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <h2>Feedback Form</h2>
        <form action="#" method="get" onsubmit="return customSubmitHandler()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" maxlength="100" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}"
                    title="Password must be 6-8 characters and include at least one uppercase letter, one lowercase letter, and one number."
                    placeholder="Enter password:" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Service Used:</label>
                <select id="service" name="service">
                    <option value="">Select</option>
                    <option value="consulting">Consulting</option>
                    <option value="support">Support</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hobbies: </label>
                <input type="checkbox" id="hobby-reading" name="hobbies" value="reading">
                <label for="hobby-reading">Reading</label>
                <input type="checkbox" id="hobby-sports" name="hobbies" value="sports">
                <label for="hobby-sports">Sports</label>
                <input type="checkbox" name="hobbies" id="hobby-coding" value="coding">
                <label for="hobby-coding">Coding</label>
            </div>

            <div class="form-group">
                <label>Would you recommend us?</label><br>
                <input type="radio" name="recommend" id="recommend-yes" value="yes">
                <label for="recommend-yes">Yes</label> <br>
                <input type="radio" name="recommend" id="recommend-no" value="no">
                <label for="recommend-no"> No</label>
            </div>

            <div class="form-group">
                <label for="upload">Upload Suppoting Documents:</label>
                <input type="file" name="upload" id="upload" multiple>
            </div>

            <div>
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" rows="6" placeholder="Enter your feedback here...."
                    maxlength="550"></textarea>
            </div>

            <div class="form-group">
                <label for="rating"> Rate our Services:</label>
                <input type="range" name="rating" id="rating" min="1" max="10" step="1">
            </div>

            <div class="form-group">
                <label for="color">Pick your favourite color:</label>
                <input type="color" name="color" id="color" value="#6200ea">
            </div>

            <input type="hidden" name="form_id" value="google-forms-clone">

            <button type="submit">Submit</button>
        </form>

        <script>
            function customSubmitHandler() {
                alert("Form submitted");
                return false;
            }
        </script>
    </main>
</body>
</body>

</html>
